{% extends 'base.html' %}

{% block title %}RaiseMFunds - Login{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
<div id="whole-login" class="whole-login">
    <h2 id="headers">Login</h2>
    <form id="login-form">
        <div class="email">
            <label for="email">email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="password">
            <label for="password">password</label>
            <input type="password" id="password" name="password" required> <!-- Changed from 'passsord' to 'password' -->
        </div>
        <button type="submit" id="submit-button">Login</button>
        <p id="toggle-text">Don't have an account? <a href="#" id="toggleLink">Sign up</a></p>
        <div id="debug"></div>
    </form>
</div>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
